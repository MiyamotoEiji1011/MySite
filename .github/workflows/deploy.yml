# GitHub Pages への自動デプロイ
# ビルド結果を public フォルダにコミットし、GitHub Pages でホスト
name: Build and Deploy to GitHub Pages

on:
  # main ブランチへのプッシュ時に実行
  push:
    branches: [main]
  # 手動実行も可能
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-site/package-lock.json

      - name: Install dependencies
        working-directory: my-site
        run: npm ci

      - name: Build
        working-directory: my-site
        run: npm run build

      - name: Clear public folder and copy build
        run: |
          rm -rf public
          mkdir -p public
          cp -r my-site/dist/* public/

      - name: Commit and push to main
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public
          git diff --staged --quiet || git commit -m "Build: Update public folder with latest build"
          git push
