<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA用リダイレクト
      // 404ページにアクセスした場合、パスをクエリパラメータに変換してindex.htmlにリダイレクト
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // ベースパスを除いたパスを取得
      const basePath = '/MySite';
      const relativePath = path.startsWith(basePath) ? path.slice(basePath.length) : path;

      // index.htmlにリダイレクト（パス情報をsessionStorageに保存）
      sessionStorage.setItem('spa-redirect-path', relativePath + search + hash);
      window.location.replace(basePath + '/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
